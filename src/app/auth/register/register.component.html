<div class="px-10 py-20 h-full">
    <h3 class="text-gray-500 uppercase text-sm font-bold mb-2">
      Empieza gratis
    </h3>
    <h1 class="text-5xl md:text-6xl text-center md:text-left text-black font-medium mb-2">
      Crea una cuenta<span class="text-primary">.</span>
    </h1>
    <span class="text-gray-500 font-medium">
      ¿Ya eres usuario?
      <a href="#" class="text-primary hover:underline">
        Ingresa
      </a>
    </span>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="mt-8">
      <div class="max-w-lg xl:max-w-[30rem] mb-4 flex flex-col md:flex-row items-center justify-between gap-4">
        <input
          type="text"
          autoComplete="off"
          class="w-full py-3 px-4 outline-none bg-whiten text-gray-100 group border-b-[1px] border-gray-300 focus:border-primary"
          placeholder="Nombre(s)"
          id="name"
          formControlName="name"
        />
        <input
          type="text"
          autoComplete="off"
          class="w-full py-3 px-4 outline-none bg-whiten text-gray-100 group border-b-[1px] border-gray-300 focus:border-primary"
          placeholder="Apellidos"
          id="lastname"
          formControlName="lastname"
        />
      </div>
      <div class="max-w-lg xl:max-w-[30rem] mb-4">
        <input
          type="email"
          autoComplete="off"
          class="w-full py-3 px-4 outline-none bg-whiten text-gray-100 group border-b-[1px] border-gray-300 focus:border-primary"
          placeholder="Correo electrónico"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="max-w-lg xl:max-w-[30rem] mb-4">
        <input
          type="password"
          autoComplete="off"
          class="w-full py-3 px-4 outline-none bg-whiten text-gray-100 group border-b-[1px] border-gray-300 focus:border-primary"
          placeholder="Contraseña"
          id="password"
          formControlName="password"
        />
      </div>
      <div class="max-w-lg xl:max-w-[30rem] flex justify-center md:justify-end mb-6">
        <a
          href="#"
          class="text-gray-500 font-medium hover:text-primary transition-colors"
        >
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      <div class="max-w-lg xl:max-w-[30rem]">
        <button class="bg-black text-white w-full py-3 px-4 rounded-xl hover:bg-graydark transition-colors">
          Crear cuenta
        </button>
      </div>
    </form>
  </div>
